---
layout: default
---

{% if page.background %}
<header>
  <div class="container" style="max-height: 230px; background-image: url('{{page.background | relative_url}}');">
    <div class="d-flex flex-row align-items-center justify-content-center h-100">
      <div class="">
        <h1 class="page_heading">
          {{ page.title | upcase }}
        </h1>  
      </div>
    </div>
  </div>
{% else %}
<header>
  <div class="container mt-5" style="max-height: 230px;">
    <div class="d-flex flex-row align-items-center justify-content-center h-100">
      <div class="">
        <h1 class="page_heading">
          {{ page.title | upcase }}
        </h1>
      </div>
    </div>
  </div>
{% endif %}
</header>

<div class="container shadow-lg p-5 mb-5 rounded content-container">
  <hr class="page-rule">
  {{ content }}
</div>
